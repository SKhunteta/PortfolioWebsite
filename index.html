<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shreyans Khunteta | Software Engineer</title>
    <meta
      name="description"
      content="Portfolio website for Shreyans Khunteta, Senior Software Engineer with expertise in modern web technologies."
    />

    <!-- GitHub Pages SPA fallback (rafgraph/spa-github-pages) -->
    <script type="text/javascript">
      (function (l) {
        if (l.search[1] === "/") {
          const decoded = l.search
            .slice(1)
            .split("&")
            .map((s) => s.replace(/~and~/g, "&"))
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash,
          );
        }
      })(window.location);
    </script>
  </head>

  <body>
    <div id="root"></div>

    <!-- Vite injects the hashed bundle here on build -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
